<div ng-controller="DbConfigController" class="container-fluid">


    <table class="table table-striped table-bordered table-condensed">

        <thead>
        <tr>
            <th>Name</th>
            <th>Value</th>
        </tr></thead>
        <tbody>
        <tr ng-repeat="val in values">
            <td>{{ val.name }}</td>
            <td>{{ val.value }}</td>
        </tr>
        </tbody>
    </table>
</div>
